<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-6 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>
      {% endfor %}
      <a href="{{ site.data.settings.social2.link }}" class="ms-3 fs-5"><i class="fa fa-{{ site.data.settings.social2.icon }}"></i></a>
    </div>
  </div>
</footer>
